<!DOCTYPE html>
<html>
<body>
Enter your age: <input type="text" id="age" onchange="check()">
<p id="eligibility"></p>

<script>
function check(){
	var age = document.getElementById("age").value;
	if(age >= 18){
		document.getElementById("eligibility").innerHTML = "You are eligible to vote!!! Choose your future Wisely!!";
		}
	else{
		var next = (18 - age)%4;
		if(next == 0){
		 next = (18 - age)/4;
		}
		else
		{
			var next = Math.floor(((18 - age)/4)) + 1;
		}
		var year = 2016 + (next*4);
		document.getElementById("eligibility").innerHTML = "Sorry You cannot vote now, but you can do it in " +
		year +". Just wait till then!"
	}
	
}
</script>
</body>
</html>
