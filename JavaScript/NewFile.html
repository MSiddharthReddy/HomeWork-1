<!doctype html>
<html>
<head>
<title>Input Type Example</title>
</head>
<body>
	<form name="employeeDeatilsForm" action="submit.php">
		<table>
			<tr>
				<td>Employee Number</td>
				<td><input type="number" name="employeeNumber"
					style="width: 200px" required="true" autofocus></td>
			</tr>
			<tr>
				<td>Employee Name</td>
				<td><input type="text" name="employeeName" maxlength="10"
					required="true" style="width: 200px"></td>
			</tr>
			<tr>
				<td>Date Of Birth</td>
				<td><input type="date" name="dob" style="width: 200px">
			</tr>
			<tr>
				<td>Sex</td>
				<td><input type="radio" name="sex" value="Male" checked="true">Male<br />
					<input type="radio" name="sex" value="Female">Female</td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="textbox" style="width: 200px"></td>
			</tr>
			<tr>
				<td>Phone number</td>
				<td><input type="number" id="phoneNumber" name="phoneNumber"
					style="width: 200px"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" id="email" name="email"
					style="width: 200px"></td>
			</tr>
		</table>
		<input type="Submit" value="Submit Form">
	</form>

</body>
</html>
